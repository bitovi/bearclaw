name: Build and Deploy Storybook
on:
  push:
    branches:
      - dev
jobs:
  build-and-deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: Build & Deploy üîß
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run:
          | # Install npm packages, build the Storybook files, and add a ./storybook-static/.nojekyll file
          npm install
          git remote set-url origin https://git:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git
          npm run storybook:deploy -- -u "github-actions-bot <support+actions@github.com>"
